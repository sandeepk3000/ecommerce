  <body>

    <script>
      const stripe = Stripe("pk_test_51NNH3OSCI5qRRjQx1cj3ewMSMaJOryP8xrDqDuecVvC6ezgj57TOTo3vlthLjmv2ddv9pVjEZ7yC448HUkZrJF3i00NomjSQq4")
      const element = stripe.elements()
      const card= element.create('card',{style:{},hidePostalCode:true});
      card.mount('#submit')
      const form = document.querySelector("#payment-form")
      form.addEventListener("submit",async(event)=>{
        event.preventDefault()
      const {error,token}= await stripe.createToken(card)
      console.log(token,error);

      })
     
    </script>
